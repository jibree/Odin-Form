<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's form project</title>
    <link rel="stylesheet" href="odin.css">
    <link rel="stylesheet" href="responsive.css">
    
</head>
<body>
    <div id="form">
        <div id="img-sec">
            <img src="./images/image 1.jfif">
            <div class="odin">
                <div id="new-odin">
                    <img src="./images/odin image.png">
                </div>
                <div class="twilight">Twilight</div>
            </div>
            
        </div>
        <div class="part">
            <div class="part1">
                <h3>This novel is one of the Best selling novels with an amazing plot and an intresting genre. It also have up to 5000+ reviews.</h3>
            </div></br>
            <div class="part2">
                <h3>Sign up now for quick preview.</h3>
            </div>
            <div class="part3">
                <h3>You know you want to</h3> 
            </div>
            <div class="fillform">
                <div class="left">
                    <h4>Let's do this!</h4>
                    <form class="form2">
                        <label for="fname">First Name</label><br/>
                        <input type="text" id="fname" name="fname"><br/>
                        <label for="email">Email</label><br/>
                        <input type="email" id="email" name="email"><br/>
                        <label for="password" id="password">Password</label><br/>
                        <input type="password" id="password" name="password">
                    </form>

                </div>
                <div class="right">
                    <form class="form3">
                        <label for="lname">Last Name</label><br/>
                        <input type="text" id="lname" name="fname"><br/>
                        <label for="number">Phone Number</label><br/>
                        <input type="phone number" id="number" name="number"><br/>
                        <label for="password" id="password">Confirm Password</label><br/>
                        <input type="password" id="password" name="password">
                    </form>


                </div>
                <button type="submit" name="submit">Create Account</button>
                <h5>Already have an account?<span><a href="#">Log in</a></span></h5>

            </div>
            
        </div>

    </div>
</body>
</html>
